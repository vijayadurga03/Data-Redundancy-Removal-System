<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image:url("https://logosoft.com.tr/uploads/files/11-01-2023/7f368398.jpg");
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content area */
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .content h2 {
            color: white;
        }

        .content p {
            color: #ffffff;
        }

        /* Form Section */
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            display: none;
        }

        .alert.success {
            background-color: #4CAF50;
        }

        .alert.warning {
            background-color: #ff9800;
        }

        .alert.info {
            background-color: #2196F3;
        }

        .alert.show {
            display: block;
        }
        .back-link {
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
        }
    
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    
        .back-link a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/uploadfiles" method="POST" enctype="multipart/form-data">
        <!-- Navbar -->
        <div class="navbar">
            <a href="{{ url_for('homepage', username=username) }}">Home</a>
            <a href="#myfiles">My Files</a>
            <a href="#shared">Shared with Me</a>
            <a href="/logout">Logout</a>
            <a href="uploadfiles">Upload File</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Upload Your File</h2>
            <p>Select a file to upload.</p>

            <!-- Alert Message -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }} show">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- File Upload Form -->
            <div class="form-container">
                <input type="file" name="file" required>
                <button type="submit">Upload File</button>
            </div>
        </div>
        <p class="back-link">Back to Home! <a href="homepage">Home</a></p>
    </form>
</body>
</html>
